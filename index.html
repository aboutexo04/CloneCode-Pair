<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],

            colors: {
              gray: {
                750: '#2d3748',

      ::-webkit-scrollbar-thumb:hover {

  <body class="bg-gray-950 text-slate-200 h-screen overflow-hidden">
